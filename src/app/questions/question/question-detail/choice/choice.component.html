<div class="container" [ngClass]="{'selected' : selected}">
  <div>{{choice.choice}}</div>
  <div class="result-container">
    <div class="votes">{{choice.votes}}</div>
    <div class="ranking">
      <div class="numerical">{{votePercentage}}%</div>
      <div class="percentage-container">
        <div [style.width.px]="votePercentage" class="percentage-fill"></div>
      </div>
    </div>
  </div>
</div>
