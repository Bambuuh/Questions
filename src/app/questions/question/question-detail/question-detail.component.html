<h1>Questions Detail</h1>
<div *ngIf="question" class="container">
  <h3>Question: {{question.question}}</h3>
  <app-choice
    *ngFor="let choice of question.choices; let i = index"
    (click)="select(i)"
    [choice]="choice"
    [votePercentage]="getVotePercentage(i)"
    [selected]="selectedIndex === i"
  ></app-choice>

  <button (click)="vote()" [disabled]="selectedIndex === undefined">Save vote</button>
</div>
